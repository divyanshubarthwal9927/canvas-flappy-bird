<!DOCTYPE HTML>
<html>
    <canvas id="canvas" width="1340" height="640" style="border:1px solid black;"> </canvas>
    <title>motion1</title>
    <script type="text/javascript">
        
            var canvas= document.getElementById('canvas');
            if (canvas.getContext)
			{
                var ctx= canvas.getContext('2d');
                var x=10;
				var y=10;
				var width=10;
				var height=10;
				
				function draw()
				{
				    ctx.clearRect(x,y, width, height);
				    x+=20;
				    y+=10;
					width+=2;
					height+=2;
					ctx.fillStyle="green";
                    ctx.fillRect(x,y,width,height);
					setInterval(draw,1000);
			    //window.requestAnimationFrame(draw);
				}
            }
        
    </script>
	<body onload="draw();" >
	</body>
</html>
